<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card component</title>
</head>
<body>
  <div class="trabajo">
    <div class="tarjeta-img">
      <img  src="images/image-product-desktop.jpg" alt="">
    </div>
  
    <div class="tarjeta">
      <h2 class="name-product">P E R F U M E</h2>
      <h1 class="slogan">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="precios">
        <div class="precio-actual"><h1>$149.99</h1></div>
        <div class="precio-anterior"><h2>$169.99</h2></div>
      </div>
  
      <div class="boton-verde">
        <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
      
    </div>
  </div>
  
</body>
</html>
